<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Futuristic Navigation Bar with Glass Morphism -->
    <nav class="navbar flex justify-between items-center px-6 py-4 fixed w-full z-50">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
        </div>
        <div class="flex items-center space-x-6">
            <button class="nav-icon text-white text-xl">
                <i class="fas fa-search"></i>
            </button>
            <button class="nav-icon text-white text-xl">
                <i class="fas fa-bell"></i>
            </button>
            <div class="dark-mode-toggle ml-4"></div>
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-red-500 to-purple-600"></div>
        </div>
    </nav>

    <!-- Futuristic Hero Section with Parallax -->
    <section class="relative h-screen flex items-center px-10 hero-bg">
        <div class="relative z-10 max-w-2xl">
            <h1 class="futuristic-text text-5xl md:text-6xl font-bold mb-4 text-white">Unlimited movies, TV shows, and more.</h1>
            <p class="futuristic-text text-xl md:text-2xl mb-8 text-gray-200">Watch anywhere. Cancel anytime.</p>
            <div class="flex space-x-4">
                <button class="netflix-red text-white px-8 py-4 rounded-lg font-bold text-lg">
                    Get Started <i class="fas fa-arrow-right ml-2"></i>
                </button>
                <button class="bg-white bg-opacity-90 text-black px-8 py-4 rounded-lg font-bold text-lg hover:bg-opacity-100 transition-all">
                    Learn More <i class="fas fa-info-circle ml-2"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 3D Content Sections -->
    <section class="py-16 px-10 bg-black">
        <h2 class="futuristic-text text-3xl font-bold mb-8 text-white">Trending Now</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <!-- Featured Content Card -->
            <div class="relative featured">
                <div class="h-48 bg-gradient-to-br from-purple-900 to-red-900 rounded-xl overflow-hidden content-card">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-80"></div>
                    <div class="absolute bottom-4 left-4 right-4">
                        <p class="text-white font-semibold">Stranger Things</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs text-red-400">98% Match</span>
                            <span class="mx-2 text-gray-400">|</span>
                            <span class="text-xs text-gray-400">4 Seasons</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other content items -->
            <div class="relative">
                <div class="h-48 bg-gradient-to-br from-blue-900 to-teal-900 rounded-xl overflow-hidden content-card">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-80"></div>
                    <div class="absolute bottom-4 left-4 right-4">
                        <p class="text-white font-semibold">The Witcher</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs text-red-400">91% Match</span>
                            <span class="mx-2 text-gray-400">|</span>
                            <span class="text-xs text-gray-400">3 Seasons</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-gray-500 py-12 px-10">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-white mb-4">Company</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-white">About Us</a></li>
                        <li><a href="#" class="hover:text-white">Jobs</a></li>
                        <li><a href="#" class="hover:text-white">Contact</a></li>
                    </ul>
                </div>
                <!-- Repeat for other footer columns -->
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800">
                <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
